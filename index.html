<!doctype html>
<html lang="en" ng-app="issApp">

<head>
    <meta charset="utf-8">
    <title>International Space Station</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/Controllers/issLocationCtrlr.js"></script>
    <script src="js/Controllers/issAstrosCtrlr.js"></script>
    <script src="js/Services/issService.js"></script>
    <script src="js/Filters/futurePassesFilters.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Tracking the International Space Station</h1>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-6" ng-controller="issLocationCtrl">
                <div>Latitude: {{lat}}</div>
                <div>Longitude: {{lon}}</div>
                <div id="map-canvas"></div>
            </div>
            <div class="col-md-6" ng-controller="issAstrosCtrl">
                <h4>Current Astronauts({{numOfAstros}})</h4>
                <ul ng-repeat="astro in astros">
                    <li>{{astro.name}}</li>
                </ul>
                <br/>
                <h4>Upcoming Passes</h4>
                <input type="text" placeholder="City, State" ng-model="location" required>
                <button ng-click="getFuturePasses();" >Get Pass Times</button>
                <table ng-show="passes" class="ng-hide table table-striped">
                    <tr>
                        <th>Time</th>
                        <th>Duration</th>
                    </tr>
                    <tr ng-repeat="pass in passes">
                        <td>{{pass.risetime | formatPassTime}}</td>
                        <td>{{pass.duration | formatDurationTime}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
<!-- IE needs 512+ bytes: http://blogs.msdn.com/b/ieinternals/archive/2010/08/19/http-error-pages-in-internet-explorer.aspx -->
